<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Icon -->
    <title>Developer Island | HTML Course</title>
    <link rel="icon" href="../assets/icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="../style/courses/tbd-htmlstyle.css">
    <link rel="stylesheet" href="coursestyle.css">
    <link rel="stylesheet" href="../style/mainstyle.css">
    <link rel="stylesheet" href="../components/footerstyle.css">
    <link rel="stylesheet" href="../components/headerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../components/ComponentLoader.js"></script>
</head>
<body>
    <header import="../components/header.html"></header>
    <div class="wrapper course-info">
        <div class="container">
            <div class="course-head"> <!-- Set with JS -->
                <h3>Learning HTML</h3>
                <p></p>
            </div>
            <div class="info flex">
                <div class="block">
                    <p class="size-12 faded">COURSE DURATION</p>
                    <p class="size-16 duration">0</p> <!-- Set with JS -->
                </div>
                <div class="block">
                    <p class="size-12 faded">CHAPTERS</p>
                    <p class="size-16 chapters">0</p> <!-- Set with JS -->
                </div>
                <div class="block">
                    <p class="size-12 faded">DIFFICULTY LEVEL</p>
                    <p class="size-16 difficulty">Easy</p> <!-- Set with JS -->
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper course-start flex">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" style="width: 450px">
                    <div class="card skill-card">
                        <img src="../assets/courses/html/html.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text size-16">After completing this course you can:</p>
                            <ul class="skills"> <!-- Set with JS -->
                                <li>Set items with JS</li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted user-progress"> <!-- Set with JS -->
                                <p class="size-16">Your progress (0%):</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="course-progress" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col" style="flex: 1">
                    <div class="card intro">
                        <div class="card-body">
                            <h2 class="card-title">Introduction</h2>
                            <p class="card-text size-16 course-desc">Hello World!</p>  <!-- Set with JS -->
                            <a href="#" class="btn btn-primary faded course-start-btn">Start learning</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer import="../components/footer.html"></footer>
</body>
<script>
    loadComponents();
</script>
</html>
