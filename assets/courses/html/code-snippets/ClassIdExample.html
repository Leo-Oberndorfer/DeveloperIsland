<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML</title>
</head>

<style>
    .my-class {
        color: #00d9ff;
    }
    #my-id {
        color: #ff0090;
    }
</style>

<body>
    <h1 class="my-class">Hello World!</h1>
    <h3 class="my-class">This is a small heading</h3>
    <p id="my-id">This is a paragraph</p>
</body>
</html>
