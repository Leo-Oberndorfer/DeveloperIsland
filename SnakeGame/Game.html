<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game - WebApp by Lisa</title>
    <link rel="stylesheet" href="GameStyle.css">
    <script src="script/Game.js"></script>
    <script src="script/Food.js"></script>
    <script src="script/Snake.js"></script>
    <script src="script/GameLoader.js"></script>
</head>
<body>
<div id="game">
    <div class="hidden" id="gameOver">
        <h1>Game Over</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button onclick="loadGame()">Restart</button>
        <button onclick="location.reload()">Back to Menu</button>
    </div>
    <div id="menu">
        <form>
            <div id="settings" class="">
                <div>
                    <label for="length">Length (max. 30): </label>
                    <input type="text" id="length" value="3">
                </div>
                <div>
                    <label for="speed">Speed (blocks/sec.): </label>
                    <input type="text" id="speed" value="5">
                </div>
                <div>
                    <label for="rainbow">Rainbow: </label>
                    <input type="checkbox" id="rainbow">
                </div>
            </div>
            <input type="button" id="start" onclick="loadGame()" value="Start Game">
        </form>
        <div id="stats" class="hidden">
            <p>Seconds elapsed: <span id="time">0</span> - Score: <span id="score">0</span></p>
        </div>
    </div>
    <div id="board"></div>
</div>
</body>
<script>
    loadBoard();
</script>
</html>
