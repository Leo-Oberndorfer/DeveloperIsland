<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Icon -->
    <title>Developer Island | Invalid Course</title>
    <link rel="icon" href="assets/icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style/courses/coursestyle.css">
    <link rel="stylesheet" href="style/mainstyle.css">
    <link rel="stylesheet" href="components/footerstyle.css">
    <link rel="stylesheet" href="components/headerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="components/ComponentLoader.js"></script>
    <script src="script/courses/ContentLoader.js"></script>
</head>
<body>
<header import="../components/header.html"></header>
<div id="course-body">
    <div class="wrapper info-box">
        <div class="container">
            <div class="course-head">
                <h3 id="course-heading">Learn Programming</h3>
                <p id="course-description">Empty</p>
            </div>
            <div class="info flex">
                <div class="block">
                    <p class="size-12 faded">COURSE DURATION</p>
                    <p class="size-16" id="course-duration">0</p>
                </div>
                <div class="block">
                    <p class="size-12 faded">CHAPTERS</p>
                    <p class="size-16" id="course-chapters">0</p>
                </div>
                <div class="block">
                    <p class="size-12 faded">DIFFICULTY LEVEL</p>
                    <p class="size-16" id="course-difficulty">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper flex" id="course-start">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4" style="justify-content: center">
                <div class="col" style="max-width: 450px">
                    <div class="card skill-card">
                        <img src="" class="card-img-top" id="course-image" alt="...">
                        <div class="card-body">
                            <p class="card-text size-16">After completing this course you can:</p>
                            <ul id="course-skills">
                            </ul>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted user-progress">
                                <p class="size-16">Your progress (<span id="user-progress">0</span>%):</p>
                                <div class="progress">
                                    <div class="progress-bar faded" id="progress-bar" role="progressbar" aria-label="course-progress" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card intro">
                        <div class="card-body">
                            <h2 class="card-title">Introduction</h2>
                            <p class="card-text size-16" id="course-intro"></p>
                            <a href="#" class="btn btn-primary faded" id="course-start-btn">Not available</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer import="../components/footer.html"></footer>
</body>
<script>
    loadComponents();
    setHomeAppearance();
</script>
</html>
